<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-bl from-white from-0% via-teal-100 to-green-600 p-12 flex flex-col justify-center items-center ">
    <p class="text-3xl">
      Formulario de Registro
    </p>
    <p>
      Favor completar las siguientes solicitudes:
    </p>
    <p>
      Nombres
    </p>
      <input class="w-80 border border-black border-solid mb-8" id="nombre" type="text" required>
      <button onclick="validarNombre()">Validar Nombre</button>
      <p id="Validacion"></p>
    <div>
      <p>
        Correo Electronico
      </p>
        <input class="w-80 border border-black border-solid" id="correo" type="text" required>
        <button onclick="validarCorreo()">Validar Correo</button>
          <p class="mb-8 text-red" id="Validacion"></p>
    </div>
    <p>
      Telefono
    </p>
      <input class="w-80 border border-black border-solid mb-8" id="telefono" type="text" required>
    <p>
      Contraseña
    </p>
      <input class="w-80 border border-black border-solid mb-8" id="contraseña" type="text" required>
    <p>
      Confirmar Contraseña
    </p>
      <input class="w-80 border border-black border-solid mb-8" id="confirmar" type="text" required>
    <p>
      Pasaporte
    </p>
      <input class="w-80 border border-black border-solid mb-8" id="pasaporte" type="text" required>
    <div>
      <button>ENVIAR</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
